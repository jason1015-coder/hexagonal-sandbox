name: Build Rust Executables (Windows .exe, Linux, macOS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # allows manual trigger from Actions tab

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust_engine  # adjust if your Cargo.toml is in a different subfolder

      - name: Build Rust release binary
        working-directory: rust_engine  # ← CHANGE THIS if your Cargo.toml is elsewhere (e.g. . or src/)
        run: cargo build --release --verbose

      - name: Prepare artifact (copy binary)
        shell: bash
        run: |
          BINARY_NAME="tesselbox"  # ← change to your actual binary name from Cargo.toml [[bin]] name
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BINARY_NAME="${BINARY_NAME}.exe"
            cp rust_engine/target/release/$BINARY_NAME dist/$BINARY_NAME
          else
            cp rust_engine/target/release/$BINARY_NAME dist/$BINARY_NAME
          fi
          chmod +x dist/$BINARY_NAME || true

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: tesselbox-${{ matrix.os }}
          path: dist/*
          retention-days: 14
